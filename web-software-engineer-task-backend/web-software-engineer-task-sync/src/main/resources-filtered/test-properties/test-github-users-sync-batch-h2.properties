spring.datasource.url=jdbc:h2:mem:cws_github
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.data.web.pageable.default-page-size=5

spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=5


cws.github.sync.scheduled.rate=6000
cws.github.user.page.size=5
cws.github.user.count.max=10
cws.github.api.authorization.token=${cws.github.api.authorization.token}
cws.github.api.base.url=${cws.github.api.base.url}
cws.security.jwt.secret=secret
cws.security.jwt.expiration.ms=600
cws.security.refresh.token.expiration.ms=1200"